<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/generel.css" />
    <link rel="stylesheet" href="./css/equipment.css" />
    <title>Equipments</title>
  </head>
  <body>
    <header>
      <div class="flex_menu">
        <div class="logo">
          <a href="index.html"><img src="img/logo_red.svg" alt="Logo" /></a>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="equipmentlist.html">Equipmentlist</a></li>
            <li><a href="singleview.html">Singleview</a></li>
          </ul>
        </nav>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
          <nav class="mobil_nav">
            <a href="index.html">Frontpage</a>
            <a href="equipmentlist.html">Equipmentlist</a>
            <a href="singleview.html">Singleview</a>
          </nav>
          <div class="search-container">
            <input
              type="text"
              id="search-field"
              class="search-field"
              placeholder="Søg..."
              style="display: none"
            />
            <img
              src="./img/soegefelt.png"
              id="search-icon"
              alt="Søg"
              class="search-icon"
              onclick="toggleSearch()"
            />
          </div>
    </header>
    <main class="container">
      <h1 style="text-transform: uppercase;"></h1>
      <div id="equipment_container"></div>
      <template id="equipmentTemplate">
        <article class="content">
          <a href="" class="equipment">
            <img src="" alt="" />
            <div class="category_info">
              <h3 class="product_name"></h3>
              <p class="brand2"></p>
              <p class="type2"></p>
            </div>
          </a>
        </article>
      </template>

      <div class="gradient-loop"></div>

      <form name="Contact" netlify>
        <h3 class="if">Ask your questions here</h3>
        <fieldset id="data-area">
          <div class="row1"><label for="name">Name</label></div>
          <div class="row">
            <input type="name" placeholder="Kim Kimsen" name="name" required />
          </div>
          <div class="row1"><label for="email">Email</label></div>
          <div class="row">
            <input
              type="email"
              placeholder="email@email.com"
              name="email"
              required
            />
          </div>
          <div class="row1">
            <label for="question">Ask your question here</label>
          </div>

          <textarea
            class="question"
            type="question"
            placeholder="Your question"
            name="question"
          >
          </textarea>
          <button type="submit" class="submit">Send</button>
        </fieldset>
      </form>
    </main>
    <footer>
      
    </footer>
    
    <script src="./javascript/equipmentlist.js"></script>
    <script src="./javascript/burger.js"></script>
    <script src="./javascript/soegefelt.js"></script>
  </body>
</html>
