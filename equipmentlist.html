<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipments</title>
  </head>
  <body>
    <main class="container">
      <h1></h1>
      <div id="equipment_container"></div>
      <template id="equipmentTemplate">
        <article class="content">
          <div class="equipment">
            <a class="imgLink" href="img/accessories.webp"></a>
            <h3 class="product_name"></h3>
            <p class="brand2"></p>
            <p class="type2"></p>
          </div>
        </article>
      </template>

      <form name="Contact" netlify></form>
        <h1>If you have any questions</h1>
        <p>Please fill in the form below</p>
        <fieldset id="data-area">
          <div class="row"><label for="name">Name</label></div>
          <div class="row">
            <input type="name" placeholder="Kim Kimsen" name="name" required />
          </div>
          <div class="row"><label for="email">Email</label></div>
          <div class="row">
            <input
              type="email"
              placeholder="email@email.com"
              name="email"
              required
            />
          </div>
          <div class="row">
            <label for="question">Ask your question here</label>
          </div>

          <textarea
            class="question"
            type="question"
            placeholder="Your question"
            name="question"
          >
          </textarea>
          <button type="submit" class="submit">Send</button>
        </fieldset>
      </form>

    </main>
    <script src="/javascript/equipmentlist.js"></script>
  </body>
</html>
